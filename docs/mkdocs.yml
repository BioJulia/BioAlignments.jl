# Project information
site_name: BioAlignments.jl
site_description: Sequence alignment tools
site_author: The BioJulia Organisation
site_url: https://biojulia.github.io/BioAlignments.jl/

# Repository
repo_url:  https://github.com/BioJulia/BioAlignments.jl

# Copyright
copyright: Copyright (c) 2017 The BioJulia Organisation

# Documentation and theme
theme: material
docs_dir: 'build'

# Options
extra:
  author:
    github: BioJulia

extra_css:
  - assets/Documenter.css

extra_javascript:
  # - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  # - assets/mathjaxhelper.js

# Extensions
markdown_extensions:
  - extra
  - tables
  - fenced_code
  - codehilite
  - def_list

# Page tree
pages:
- Home: index.md
- Alignment representation: alignments.md
- Pairwise alignment: pairalign.md
- High-throughput sequencing: hts-files.md
- References: references.md
- Contributing: contributing.md
