## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx

julia:
  - 1.1
  - 1.2
  - 1.3
  - nightly

matrix:
  allow_failures:
      - julia: nightly

notifications:
  email: false

# Note: the before_script are included in the job stages.
before_script:
  - julia --color="yes" ci_prep.jl

after_success:
   - julia --project=coverage/ coverage/coverage.jl
